<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Parejas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1>Juego de las Parejas</h1>
      <button
        id="startGame"
        class="btn btn-primary mt-3"
        data-bs-toggle="modal"
        data-bs-target="#playersModal"
      >
        Iniciar Nueva Partida
      </button>

      <div id="gameStatus" class="mt-4"></div>

      <div class="game-board mt-3" id="gameBoard"></div>

      <div class="players-board">
        <div class="player" id="player1Board"></div>
        <div class="player" id="player2Board"></div>
      </div>
    </div>

    <!-- Modal para introducir los nombres de los jugadores -->
    <div
      class="modal fade"
      id="playersModal"
      tabindex="-1"
      aria-labelledby="playersModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="playersModalLabel">
              Nombres de los Jugadores
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="playersForm">
              <div class="mb-3">
                <label for="player1" class="form-label">Jugador 1</label>
                <input type="text" class="form-control" id="player1" required />
              </div>
              <div class="mb-3">
                <label for="player2" class="form-label">Jugador 2</label>
                <input type="text" class="form-control" id="player2" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="startGameBtn">
              Empezar Juego
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
